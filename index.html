<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8" />
    <title>Rock Paper Scissors Part 1</title>
  </head>

  <body>
    <div id="game">
      <p id="directions">Press P , s , or r to get started</p>
      <p id="HumanGuess">Your Pick:</p>
      <p id="ComputerGuess">Computers Pick:</p>
      <p id="HumanScore">Your Score:</p>
      <p id="ComputerScore">Computer Score:</p>
      <p id="timesTied">Number of ties:</p>
    </div>

    <script type="text/javascript">
      var computerChoices = ['p', 's', 'r'];

      var wins = 0;
      var losses = 0;
      var ties = 0;

      var gameDirectionsDiv = document.getElementById('directions');
      var humanScorePlaceHolderDiv = document.getElementById('HumanGuess');
      var computerScorePlaceHolderDiv = document.getElementById(
        'ComputerGuess'
      );
      var humanWinsDiv = document.getElementById('HumanScore');
      var computerWinsDiv = document.getElementById('ComputerScore');
      var tiesDiv = document.getElementById('timesTied');

      document.onkeyup = function(event) {
        var userChoice = event.key;
        var computerChoice =
          computerChoices[Math.floor(Math.random() * computerChoices.length)];

        if (userChoice === 'r' || userChoice === 'p' || userChoice === 's') {
          if (userChoice === 'r' && computerChoice === 's') {
            wins++;
          } else if (userChoice === 'r' && computerChoice === 'p') {
            losses++;
          } else if (userChoice === 's' && computerChoice === 'r') {
            losses++;
          } else if (userChoice === 's' && computerChoice === 'p') {
            wins++;
          } else if (userChoice === 'p' && computerChoice === 'r') {
            wins++;
          } else if (userChoice === 'p' && computerChoice === 's') {
            losses++;
          } else if (userChoice === computerChoice) {
            ties++;
          }

          gameDirectionsDiv.textContent = '';
          humanScorePlaceHolderDiv.textContent = 'You chose: ' + userChoice;
          computerScorePlaceHolderDiv.textContent =
            'The computer chose: ' + computerChoice;
          humanWinsDiv.textContent = 'wins: ' + wins;
          computerWinsDiv.textContent = 'losses: ' + losses;
          tiesDiv.textContent = 'ties: ' + ties;
        }
      };
    </script>
  </body>
</html>
