<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8" />
    <title>Rock Paper Scissors Part 1</title>
  </head>

  <body>
    <div id="game">
      <p id="directions">Press P , s , or r to get started</p>
      <p id="HumanGuess">Your Pick</p>
      <p id="Computer Guess">Computers Pick</p>
      <p id="HumanScore">Your Score</p>
      <p id="ComputerScore">Computer Score</p>
      <p id="timesTied">Number of ties</p>
    </div>

    <script type="text/javascript">
      // Whenever a key is pressed, alert "pressed a button".
      document.onkeyup = function() {
        alert('pressed a button');
      };
    </script>
  </body>
</html>
